<!DOCTYPE html>
<html lang="en">
  <head> <title>Benj's Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      body{
        background-color: yellow;
      }
      label{
        text-align: center;
        font-size: 30px;
      }
      textarea{
        text-align:center;
      }
      hr{
        color: red:
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2>Shoe's Store</h2>
          <hr class="hr"/>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <label id="product1"> Adidas </label>
          <img src="adidas.jpg" style="width:400px;heigh:500px;" class="img-thumbnail"/><br>
          <label for="product1" id="price1"> 10000.00</label>
          <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
        </div>
        <div class="col-6 text-center">
          <label id="product2"> Nike </label>
          <img src="nike.jpg" style="width:400px;heigh:300px;" class="img-thumbnail"/><br>
          <label for="product2" id="price2"> 14500.00</label>
          <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
        </div>
        <div class="col-6 text-center">
          <label id="product3"> Converse </label>
          <img src="converse.jpg" style="width:400px;heigh:200px;" class="img-thumbnail"/><br>
          <label for="product3" id="price3"> 11500.00</label>
          <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
        </div>
        <div class="col-6 text-center">
          <label id="product4"> Puma </label>
          <img src="puma.jpg" style="width:400px;heigh:500px;" class="img-thumbnail"/><br>
          <label for="product4" id="price4"> 13000.00</label>
          <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
        </div>
        <div class="col-6 text-center">
          <label id="product5"> Under Armour </label>
          <img src="under armour.jpg" style="width:400px;heigh:500px;" class="img-thumbnail"/><br>
          <label for="product5" id="price5"> 16000.00</label>
          <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
        </div>
        <div class="col-6 text-center">
          <label id="product6"> New Balance </label>
          <img src="new balance.jpg" style="width:400px;heigh:500px;" class="img-thumbnail"/><br>
          <label for="product6" id="price6"> 20000.00</label>
          <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
        </div>
        <div class="col-12">
          <label for="carts">Orders</label>
          <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;heigh:400px; font-size:12px;"></textarea>
          <input type="text" class="form-control border-0" id="total" readonly placeholder="total"/>
          <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
          <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
